<div class="container p-3 my-5 border" id="habilidades">
    <div class="row">
        <div class="col-10">
            <h2>Habilidades</h2>
        </div>
        <div class="col-2">
            <i class="bi bi-plus-circle-fill"></i>
        </div>
    </div>
    <div class="row">
        
        <div class="col-3">
            <h5>HTML</h5> 
            <circle-progress
                [percent]="75"
                [radius]="100"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="300"
          >
            </circle-progress>
            <div class="col-1">
                <i class="bi bi-pencil-fill"></i> <i class="bi bi-trash-fill"></i>
            </div>
        </div>
        <div class="col-3">
            <h5>CSS</h5>
            <circle-progress
                [percent]="70"
                [radius]="100"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="300"
            ></circle-progress>
        </div>
        <div class="col-1">
            <i class="bi bi-pencil-fill"></i> <i class="bi bi-trash-fill"></i>
        </div>
        <div class="col-3">
            <h5>Trabajo en equipo</h5>
            <circle-progress
                [percent]="90"
                [radius]="100"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="300"
            ></circle-progress>
        </div>
        <div class="col-1">
            <i class="bi bi-pencil-fill"></i> <i class="bi bi-trash-fill"></i>
        </div>
    </div>
</div>
